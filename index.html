<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Analisador de numeros</title>
</head>
<body>
    <header>
        <h1>ANALISADOR DE NUMEROS</h1>
    </header>

    <section id="container">

        <div id="formularioDiv">
            <label for="inumero">Numero (entre 1 e 100):</label>
            <input type="number" name="textnumero" id="inumero" min="1" max="100">

            <input type="button" value="Adicionar" id="adicionarBtn">
        </div>

        <div id="resultadoDiv">
            <select name="seletor" id="iresultado" size="10"></select>

            <input type="button" value="Finalizar" id="finalizarBtn">

        </div>

        <div id="resultadoFinal">

        </div>
    </section>

    <script src="logica.js"></script>
</body>
</html>
